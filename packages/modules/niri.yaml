description: Niri Window Manager and GUI utilities
packages:
  # Window Manager
  - niri-git
  - xwayland-satellite

  # Display Manager
  - sddm

  # Screen lock & idle
  - swaylock
  - swayidle

  # Display tools
  - gammastep
  - wlr-randr
  - kanshi
  - brightnessctl

  # Portals & Authentication
  - xdg-desktop-portal-gtk
  - xdg-desktop-portal-gnome
  - polkit-gnome
  - gnome-keyring

  # Background
  - swaybg

  # Bar & Notifications
  - waybar
  - mako
  - libnotify

  # Launcher & Terminal
  - fuzzel
  - foot

  # Screenshot & Clipboard
  - grim
  - slurp
  - swappy
  - cliphist

  # Qt Wayland support
  - qt5-wayland
  - qt6-wayland

  # GTK theming
  - gnome-themes-extra
  - gsettings-desktop-schemas
  - glib2

  # Icon theme (for notifications/launcher)
  - papirus-icon-theme

conflicts: []
post_install_hook: scripts/sync-dotfiles.sh
