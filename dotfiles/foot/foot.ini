# ~/.config/foot/foot.ini

[main]
# Fonts
font=JetBrainsMono NFM:size=12
font-bold=JetBrainsMono NFM:style=Bold:size=12
font-italic=JetBrainsMono NFM:style=Italic:size=12
font-bold-italic=JetBrainsMono NFM:style=Bold Italic:size=12

# Padding around the text
pad=10x10 center

# High DPI awareness
dpi-aware=yes

# Default shell
shell=/bin/bash

[bell]
# "notify" belongs in the [bell] section, not [main]
notify=yes
visual=no

[scrollback]
lines=10000
multiplier=3.0

[cursor]
style=block
blink=yes
blink-rate=500

[mouse]
hide-when-typing=yes

[url]
launch=xdg-open ${url}
osc8-underline=url-mode
# 'protocols' option does not exist in foot (it auto-detects standard protocols)

[colors]
alpha=0.9
foreground=cdd6f4
background=1e1e2e

[key-bindings]
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
search-start=Control+Shift+r

# CHANGED: Use Control+Shift+o (Letter O) for URLs to avoid conflict
# Control+Shift+u is reserved for Unicode input by default
show-urls-launch=Control+Shift+o

[csd]
preferred=server
size=26
font=JetBrainsMono NFM:size=10
hide-when-maximized=yes
