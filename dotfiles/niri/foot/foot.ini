# =============================================================================
# Foot Terminal - Catppuccin Mocha Theme
# =============================================================================

[main]
font=JetBrainsMono Nerd Font:size=12
font-bold=JetBrainsMono Nerd Font:style=Bold:size=12
font-italic=JetBrainsMono Nerd Font:style=Italic:size=12
font-bold-italic=JetBrainsMono Nerd Font:style=Bold Italic:size=12
pad=12x12 center
dpi-aware=yes
shell=/bin/bash
term=xterm-256color

[bell]
notify=yes
visual=no

[scrollback]
lines=10000
multiplier=3.0

[cursor]
style=block
blink=yes
blink-rate=500

[mouse]
hide-when-typing=yes

[url]
launch=xdg-open ${url}
osc8-underline=url-mode

# =============================================================================
# Catppuccin Mocha Colors
# =============================================================================
[colors]
alpha=0.95
foreground=cdd6f4
background=1e1e2e

# Selection
selection-foreground=cdd6f4
selection-background=45475a

# Search box
search-box-no-match=11111b f38ba8
search-box-match=cdd6f4 313244

# Jump labels
jump-labels=11111b fab387
urls=89b4fa

# Cursor colors (moved from cursor section)
cursor=11111b f5e0dc

# Normal colors
regular0=45475a  # Black (Surface 1)
regular1=f38ba8  # Red
regular2=a6e3a1  # Green
regular3=f9e2af  # Yellow
regular4=89b4fa  # Blue
regular5=f5c2e7  # Magenta (Pink)
regular6=94e2d5  # Cyan (Teal)
regular7=bac2de  # White (Subtext 1)

# Bright colors
bright0=585b70   # Bright Black (Surface 2)
bright1=f38ba8   # Bright Red
bright2=a6e3a1   # Bright Green
bright3=f9e2af   # Bright Yellow
bright4=89b4fa   # Bright Blue
bright5=f5c2e7   # Bright Magenta
bright6=94e2d5   # Bright Cyan
bright7=a6adc8   # Bright White (Subtext 0)

# Extended colors (optional)
# 16 = Peach, 17 = Rosewater (used by some programs)
16=fab387
17=f5e0dc

[key-bindings]
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
search-start=Control+Shift+f
show-urls-launch=Control+Shift+o
spawn-terminal=Control+Shift+n

[csd]
preferred=server
size=26
font=JetBrainsMono Nerd Font:size=10
color=1e1e2e
hide-when-maximized=yes
border-color=45475a
button-color=cdd6f4