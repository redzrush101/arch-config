# =============================================================================
# Fuzzel Launcher - Catppuccin Mocha Theme
# =============================================================================

[main]
font=JetBrainsMono Nerd Font:size=12
dpi-aware=yes
prompt="   "
icon-theme=Papirus-Dark
icons-enabled=yes
fields=name,generic,comment,categories,filename,keywords
terminal=foot
layer=overlay
exit-on-keyboard-focus-loss=yes

[colors]
# Background and text
background=1e1e2eee
text=cdd6f4ff
prompt=cba6f7ff

# Input field
input=cdd6f4ff

# Selection
selection=45475aff
selection-text=cdd6f4ff

# Match highlighting
match=f38ba8ff
selection-match=f38ba8ff

# Border
border=cba6f7ff

[border]
width=2
radius=12

[dmenu]
exit-immediately-if-empty=no
